<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mysteriousq AI Chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Google Sans', 'Product Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 14px;
            min-height: 100vh;
            background: #131314;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Gemini Background */
        .gemini-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: #131314;
        }

        .gemini-bg::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(138, 180, 248, 0.06) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(232, 111, 133, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(251, 188, 4, 0.04) 0%, transparent 50%),
                radial-gradient(circle at 60% 70%, rgba(129, 201, 149, 0.05) 0%, transparent 50%);
            animation: geminiMove 30s ease-in-out infinite;
        }

        @keyframes geminiMove {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(-5%, -5%) rotate(180deg); }
        }

        /* Loading Screen - FORCED VISIBLE */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #131314;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            opacity: 1;
            visibility: visible;
        }

        #loadingScreen.hidden {
            animation: fadeOut 0.6s ease forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        .loader {
            width: 48px;
            height: 48px;
            border: 3px solid rgba(138, 180, 248, 0.2);
            border-top-color: #8ab4f8;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 20px;
            color: #8ab4f8;
            font-size: 14px;
            font-weight: 400;
            letter-spacing: 0.2px;
        }

        /* Chat Container */
        .chat-container {
            width: 100%;
            max-width: 100%;
            height: 100vh;
            background: #1e1f20;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
            opacity: 0;
        }

        .chat-container.visible {
            animation: fadeIn 0.6s ease forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* Header */
        .chat-header {
            background: #1e1f20;
            padding: 16px 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            flex-shrink: 0;
        }

        .chat-header h1 {
            font-size: 18px;
            font-weight: 500;
            margin: 0;
            letter-spacing: 0;
        }

        .mysteriousq-text {
            background: linear-gradient(90deg, #8ab4f8, #81c995, #fdd663, #f28b82, #c58af9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .chat-header p {
            font-size: 12px;
            color: #9aa0a6;
            margin-top: 4px;
            font-weight: 400;
        }

        /* Messages Area */
        .chat-messages {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background: #131314;
        }

        .chat-messages::-webkit-scrollbar {
            width: 4px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(138, 180, 248, 0.3);
            border-radius: 10px;
        }

        .message {
            display: flex;
            flex-direction: column;
            max-width: 85%;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-self: flex-end;
        }

        .message.bot {
            align-self: flex-start;
        }

        .message-label {
            font-size: 11px;
            color: #9aa0a6;
            margin-bottom: 4px;
            padding: 0 4px;
            font-weight: 400;
        }

        .message.user .message-label {
            text-align: right;
        }

        .message-bubble {
            padding: 10px 14px;
            border-radius: 16px;
            word-wrap: break-word;
            line-height: 1.5;
            white-space: pre-wrap;
            font-size: 14px;
            font-weight: 400;
        }

        .message.user .message-bubble {
            background: #2d3135;
            color: #e3e3e3;
            border-bottom-right-radius: 4px;
        }

        .message.bot .message-bubble {
            background: #1e1f20;
            color: #e3e3e3;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom-left-radius: 4px;
        }

        /* Thinking Indicator */
        .thinking-container {
            display: flex;
            flex-direction: column;
            max-width: 85%;
            align-self: flex-start;
        }

        .thinking {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 14px;
            background: #1e1f20;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom-left-radius: 4px;
            font-size: 13px;
            color: #9aa0a6;
        }

        .thinking-dots {
            display: flex;
            gap: 3px;
        }

        .thinking-dots span {
            width: 4px;
            height: 4px;
            background: #8ab4f8;
            border-radius: 50%;
            animation: bounce 1.4s ease infinite;
        }

        .thinking-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .thinking-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-6px); }
        }

        /* Error */
        .error-message {
            background: #5f2120 !important;
            color: #f28b82 !important;
            border-color: rgba(242, 139, 130, 0.3) !important;
        }

        /* Input Area */
        .chat-input-container {
            padding: 12px 16px 16px;
            background: #1e1f20;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            flex-shrink: 0;
        }

        .chat-input-wrapper {
            display: flex;
            gap: 8px;
            align-items: center;
            max-width: 800px;
            margin: 0 auto;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 24px;
            font-size: 14px;
            outline: none;
            background: #2d3135;
            color: #e3e3e3;
            font-family: inherit;
            transition: all 0.15s ease;
        }

        .chat-input::placeholder {
            background: linear-gradient(90deg, #8ab4f8, #81c995, #fdd663, #f28b82);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s linear infinite;
        }

        @keyframes gradientShift {
            to { background-position: 200% center; }
        }

        .chat-input:focus {
            border-color: #8ab4f8;
            background: #2d3135;
        }

        .send-button {
            padding: 12px 20px;
            background: #8ab4f8;
            color: #131314;
            border: none;
            border-radius: 24px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            font-family: inherit;
            transition: all 0.15s ease;
            flex-shrink: 0;
        }

        .send-button:hover {
            background: #aecbfa;
        }

        .send-button:active {
            transform: scale(0.96);
        }

        .send-button:disabled {
            background: #5f6368;
            color: #9aa0a6;
            cursor: not-allowed;
        }

        /* Footer */
        .chat-footer {
            padding: 12px 16px;
            text-align: center;
            background: #1e1f20;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            flex-shrink: 0;
        }

        .chat-footer p {
            font-size: 11px;
            color: #9aa0a6;
            margin: 2px 0;
            font-weight: 400;
        }

        .chat-footer .powered {
            font-weight: 500;
            color: #8ab4f8;
        }

        /* Empty State */
        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .empty-state h2 {
            font-size: 16px;
            color: #e3e3e3;
            margin-bottom: 6px;
            font-weight: 500;
        }

        .empty-state p {
            font-size: 13px;
            color: #9aa0a6;
        }

        /* Desktop */
        @media (min-width: 768px) {
            .chat-container {
                max-width: 768px;
                height: 90vh;
                border-radius: 24px;
                border: 1px solid rgba(255, 255, 255, 0.1);
            }

            .chat-header {
                border-radius: 24px 24px 0 0;
            }

            .message {
                max-width: 75%;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen">
        <div class="loader"></div>
        <div class="loading-text">Loading...</div>
    </div>

    <!-- Background -->
    <div class="gemini-bg"></div>

    <!-- Chat -->
    <div class="chat-container" id="chatContainer">
        <div class="chat-header">
            <h1>ðŸ¤– <span class="mysteriousq-text">Mysteriousq AI Chat</span></h1>
            <p>Chat with AI Assistant</p>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="empty-state">
                <h2>ðŸ‘‹ Welcome!</h2>
                <p>Start chatting with AI</p>
            </div>
        </div>

        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <input 
                    type="text" 
                    class="chat-input" 
                    id="messageInput" 
                    placeholder="Ask Mysteriousq..."
                    autocomplete="off"
                >
                <button class="send-button" id="sendButton" onclick="sendMessage()">Send</button>
            </div>
        </div>

        <div class="chat-footer">
            <p class="powered">Powered by ChatGPT</p>
            <p>Developed by Siegfried SamÃ¡</p>
        </div>
    </div>

    <script>
        // FORCE LOADING SCREEN
        const loadingScreen = document.getElementById('loadingScreen');
        const chatContainer = document.getElementById('chatContainer');
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        // Show loading for minimum 2 seconds
        setTimeout(() => {
            loadingScreen.classList.add('hidden');
            chatContainer.classList.add('visible');
        }, 2000);

        messageInput.focus();

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !sendButton.disabled) {
                sendMessage();
            }
        });

        function removeEmptyState() {
            const empty = chatMessages.querySelector('.empty-state');
            if (empty) empty.remove();
        }

        function addMessage(text, sender) {
            removeEmptyState();

            const msg = document.createElement('div');
            msg.className = `message ${sender}`;

            const label = document.createElement('div');
            label.className = 'message-label';
            label.textContent = sender === 'user' ? 'You' : 'Mysteriousq AI';

            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.textContent = text;

            msg.appendChild(label);
            msg.appendChild(bubble);
            chatMessages.appendChild(msg);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showThinking() {
            removeEmptyState();

            const container = document.createElement('div');
            container.className = 'thinking-container';
            container.id = 'thinking';

            const label = document.createElement('div');
            label.className = 'message-label';
            label.textContent = 'Mysteriousq AI';

            const thinking = document.createElement('div');
            thinking.className = 'thinking';
            thinking.innerHTML = `
                Thinking<div class="thinking-dots"><span></span><span></span><span></span></div>
            `;

            container.appendChild(label);
            container.appendChild(thinking);
            chatMessages.appendChild(container);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function removeThinking() {
            const t = document.getElementById('thinking');
            if (t) t.remove();
        }

        function showError(msg) {
            removeThinking();
            removeEmptyState();

            const container = document.createElement('div');
            container.className = 'message bot';

            const label = document.createElement('div');
            label.className = 'message-label';
            label.textContent = 'System';

            const bubble = document.createElement('div');
            bubble.className = 'message-bubble error-message';
            bubble.textContent = msg;

            container.appendChild(label);
            container.appendChild(bubble);
            chatMessages.appendChild(container);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function formatText(text) {
            text = text.replace(/\*\*(.*?)\*\*/g, '\n$1\n');
            text = text.replace(/(\d+)\.\s+/g, '\n\n$1. ');
            text = text.replace(/\n{3,}/g, '\n\n');
            return text.trim();
        }

        async function typewriterEffect(element, text, speed = 15) {
            let i = 0;
            element.textContent = '';
            
            return new Promise((resolve) => {
                function type() {
                    if (i < text.length) {
                        element.textContent += text.charAt(i);
                        i++;
                        chatMessages.scrollTop = chatMessages.scrollHeight;
                        setTimeout(type, speed);
                    } else {
                        resolve();
                    }
                }
                type();
            });
        }

        async function addBotMessage(text) {
            removeEmptyState();

            const msg = document.createElement('div');
            msg.className = 'message bot';

            const label = document.createElement('div');
            label.className = 'message-label';
            label.textContent = 'Mysteriousq AI';

            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';

            msg.appendChild(label);
            msg.appendChild(bubble);
            chatMessages.appendChild(msg);

            const formatted = formatText(text);
            await typewriterEffect(bubble, formatted);
        }

        async function sendMessage() {
            const msg = messageInput.value.trim();
            if (!msg) return;

            sendButton.disabled = true;
            messageInput.disabled = true;

            addMessage(msg, 'user');
            messageInput.value = '';

            showThinking();

            try {
                const url = `https://kryptonite-api-library.onrender.com/api/aigf?message=${encodeURIComponent(msg)}`;
                const res = await fetch(url);
                
                if (!res.ok) throw new Error(`API Error: ${res.status}`);
                
                const data = await res.json();
                let response = data.response || data.reply || data.result || data.message || data.answer;
                
                if (!response) throw new Error('Invalid API response');

                removeThinking();
                await addBotMessage(response);

            } catch (error) {
                console.error('Error:', error);
                showError('âŒ Something went wrong. Please try again.');
            } finally {
                sendButton.disabled = false;
                messageInput.disabled = false;
                messageInput.focus();
            }
        }
    </script>
</body>
</html>
